<div class="container-sm">
    <h1>Your cart</h1>

    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle> {{ item.name }}</span>
                <span matListItemLine> {{ item.price | currency:'EUR' }}</span>
            </mat-list-item>

            <mat-list-item>
                <span class="price" matListItemTitle> Total (EUR)</span>
                <span class="price" matListItemLine> {{ totalPrice | currency:'EUR' }}</span>
            </mat-list-item>
        </mat-list>
    </mat-card>

</div>
